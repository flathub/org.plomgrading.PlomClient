app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/8e/b2/aef96232939f22f686b5656313fac09f3e0366fb36bd0d06af47582a4e52/plom-0.5.2.tar.gz
        sha256: 9899e4a79158f81b6113821ee5682bb61291ac6963bceab6dabe023732afdc3f
      - type: file
        path: PlomClient.workaround
