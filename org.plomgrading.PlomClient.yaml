app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: plom-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.8'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
modules:
  - python3-arrow.yaml
  - python3-Pillow.yaml
  - python3-platformdirs.yaml
  - python3-stdiomask.yaml
  - python3-requests-toolbelt.yaml
  - python3-tomlkit.yaml
  - python3-pyspellchecker.yaml

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/plom-client/plom_client-0.19.0.tar.gz
        sha256: 76126db3f71274382c6c7e1cc540ca41e31c476e6ebf4c525ebc364645eb9d0a
        x-checker-data:
          type: anitya
          project-id: 376555/
          stable-only: true
          url-template: https://pypi.io/packages/source/p/plom-client/plom_client-$version.tar.gz
