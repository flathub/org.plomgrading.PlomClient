app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/be/f6/444f418ab5aa435ee61dcf196611d808faf6db136d7da887c6d384036879/plom-0.5.3.tar.gz
        sha256: 691e1dad9016831b9f9740183a3b431b4d9fba89dc592679131be716c3415a68
      - type: file
        path: PlomClient.workaround
