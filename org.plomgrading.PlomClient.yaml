app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/da/c2/b5de439307efef1c5a76420bbc6cdfb471f9216488d09b78d91245714aa3/plom-0.5.0rc1.tar.gz
        sha256: 35937025c8f3ae5ad157a67c6e35885ead723f8c9bf686ecc83c24771c0f9a5c
      - type: file
        path: PlomClient.workaround
