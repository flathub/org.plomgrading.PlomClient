app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/72/ac/a8f7ee3c3a940bca0c6fa34fcc8fdc0b54596237308a022467a8c5b7c1ff/plom-0.5.1.tar.gz
        sha256: 6d80543bc0539dc6bd5309779d14cc6a1d8fd932984d4bef7bf95c1c074b0344
      - type: file
        path: PlomClient.workaround
