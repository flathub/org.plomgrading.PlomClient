app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.8 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/a4/c0/3d672dcd2fe3df6177020c518fa16209efd0da650217040d39028e0fc15f/plom-0.5.9.tar.gz
        sha256: 7e3f074fc115d518c2d0c7d0edf73c51d7a51d8fba6b2eb9efabb7e48e5d1115
      - type: file
        path: PlomClient.workaround
