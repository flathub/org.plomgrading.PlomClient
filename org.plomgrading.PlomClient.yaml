app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.8 and does not use pip
modules:
  - pyqt5.json
  - python3-appdirs.json
  - python3-stdiomask.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json
  - python3-packaging.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/plom/plom-0.7.12.tar.gz
        sha256: 797738714ac27295a94ae876a0c488ccefc3e8f1954c18cac0809b4f528f5dce
      - type: file
        path: PlomClient.workaround
