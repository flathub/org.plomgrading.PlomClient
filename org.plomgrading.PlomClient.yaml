app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/06/77/db07127884558bb211af61c4889936b080d0709efa60d603b87ce56b3d91/plom-0.5.5.tar.gz
        sha256: 136064e5f05e156ade7ee9a800c60cd99caa3413b9dfc083eac7b8272d182ad5
      - type: file
        path: PlomClient.workaround
