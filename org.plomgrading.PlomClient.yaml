app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.8 and does not use pip
modules:
  - pyqt5.json
  - python3-appdirs.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/ae/02/7a1982d1ea8a3fd09edea754645d7a93014935add0dbf2c07177375fcd86/plom-0.5.17.tar.gz
        sha256: 187168d22b98e26b02ba5081fa4962e11deb4fbdbe68ffc5c8cbd105c6fbc901
      - type: file
        path: PlomClient.workaround
