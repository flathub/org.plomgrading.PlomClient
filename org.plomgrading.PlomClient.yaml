app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: plom-client
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.7'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
modules:
  - python3-arrow.yaml
  - python3-exif.yaml
  - python3-Pillow.yaml
  - python3-platformdirs.yaml
  - python3-segno.yaml
  - python3-stdiomask.yaml
  - python3-requests-toolbelt.yaml
  - python3-tomlkit.yaml
  - python3-tqdm.yaml
  - python3-pyspellchecker.yaml

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/plom-client/plom_client-0.17.2.tar.gz
        sha256: c6116c540e3e40f55572e2d98a7c6ba68d3d8322424d67a02f9edf8b5f6b9633
#       TODO: plom-client is now its own package, need to update Anitya?
