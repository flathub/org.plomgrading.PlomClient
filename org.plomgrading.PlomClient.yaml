app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.7 and does not use pip
modules:
  - pyqt5.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f7/af/235e1039fa13357809d31e10a31920980ae13f7672db1832cd365792f5d6/plom-0.5.0.tar.gz
        sha256: cae50ad3457760b11e0b93c28e9549508156228188a2d203be0213116cfe04ca
      - type: file
        path: PlomClient.workaround
