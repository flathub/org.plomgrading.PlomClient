# TODO: or change to :ro for the insert-image function?

app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
modules:
  - python3-appdirs.yaml
  - python3-arrow.yaml
  - python3-exif.yaml
  - python3-fonttools.yaml
  - python3-pandas.yaml
  # python3-Pillow.yaml, unnecessary as a dep of weasyprint
  - python3-pymupdf.json
  - python3-segno.yaml
  - python3-stdiomask.yaml
  - python3-requests-toolbelt.yaml
  - python3-tomlkit.yaml
  - python3-tqdm.yaml
  - python3-weasyprint.yaml

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/plom/plom-0.12.2.tar.gz
        sha256: 1a93b19e23ee1e7462b7da4f62e3d8adfa6a1fec1a747796ad25af43e3b29dbf
        x-checker-data:
          type: anitya
          project-id: 92380
          stable-only: true
          url-template: https://pypi.io/packages/source/p/plom/plom-$version.tar.gz
      - type: file
        path: PlomClient.workaround
