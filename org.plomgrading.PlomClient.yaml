app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --share=network
# note pyqt5 has hardcoded python3.8 and does not use pip
modules:
  - pyqt5.json
  - python3-appdirs.json
  - python3-toml.json
  - python3-requests-toolbelt.json
  - python3-wheel.json

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/23/28/1f60593d5d09a5764baf59d3ed598d3c799b4c63037b06830b85e7510a31/plom-0.6.2.tar.gz
        sha256: c72f8d9de9a209330fe025af4123ee74a2e87e4bf81eb312c9acdff9f5f04264
      - type: file
        path: PlomClient.workaround
