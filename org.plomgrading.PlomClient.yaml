app-id: org.plomgrading.PlomClient
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: PlomClient
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=home
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
modules:
  - python3-arrow.yaml
  - python3-exif.yaml
  - python3-pandas.yaml
  - python3-Pillow.yaml
  - python3-platformdirs.yaml
  - python3-pymupdf.yaml
  - python3-segno.yaml
  - python3-stdiomask.yaml
  - python3-requests-toolbelt.yaml
  - python3-tomlkit.yaml
  - python3-tqdm.yaml
  - python3-pyspellchecker.yaml

  - name: Plom
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=$FLATPAK_DEST --no-deps --no-build-isolation .
      - install -D PlomClient.workaround $FLATPAK_DEST/bin/PlomClient
    sources:
      - type: archive
        url: https://pypi.io/packages/source/p/plom/plom-0.16.7.tar.gz
        sha256: 8f4de5f62070b11633468782ad92f834a7995e56e55f11b5fc56592dd93fb480
        x-checker-data:
          type: anitya
          project-id: 92380
          stable-only: true
          url-template: https://pypi.io/packages/source/p/plom/plom-$version.tar.gz
      - type: file
        path: PlomClient.workaround
